<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <title>AO3 Chinese Helper</title>
    <script type="text/javascript" src="jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="exttitle">您的AO3小帮手</div>
    <div class="switchcontainer">
      <div class="switchdescription">&nbsp&nbsp中文菜单&nbsp&nbsp</div>
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch1">
        <label class="onoffswitch-label" for="switch1">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
    </div>

    <div class="switchcontainer">
      <div class="switchdescription">&nbsp&nbsp排版修正&nbsp&nbsp</div>
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch2">
        <label class="onoffswitch-label" for="switch2">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
    </div>

    <div class="switchcontainer">
      <div class="switchdescription">&nbsp&nbsp字数统计&nbsp&nbsp</div>
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch3">
        <label class="onoffswitch-label" for="switch3">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
    </div>
  </body>
</html>
